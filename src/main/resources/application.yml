server:
  port: 6060

spring:
  profiles:
    active: local
  redis:
    host: localhost
    port: 6371
  flyway:
    enabled: true
    locations: [ "classpath:/db/migration" ]
    out-of-order: true
  main:
    allow-bean-definition-overriding: false
  jpa:
    open-in-view: false
    hibernate:
      use-new-id-generator-mappings: false
logging:
  config: classpath:logback.xml
